<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>30s Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 350px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            background-color: #ff4b4b;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff2e2e;
            transform: scale(1.05);
        }
        button.recording {
            background-color: #d90000;
            box-shadow: 0 0 15px #ff4b4b;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #ff4b4b; }
            50% { box-shadow: 0 0 20px #ff4b4b; }
        }
        .audio-list {
            margin-top: 20px;
            text-align: left;
        }
        .audio-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        audio {
            width: 200px;
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéôÔ∏è 30s Audio Recorder</h1>
        <div class="button-group">
            <button id="recordBtn">Start Recording</button>
            <button id="openLinkBtn">Open Link</button>
        </div>
        <div class="audio-list" id="recordingsList"></div>
    </div>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const openLinkBtn = document.getElementById('openLinkBtn');
        const recordingsList = document.getElementById('recordingsList');

        recordBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    const url = URL.createObjectURL(blob);
                    const audio = document.createElement('audio');
                    audio.src = url;
                    audio.controls = true;

                    const item = document.createElement('div');
                    item.classList.add('audio-item');
                    item.appendChild(audio);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'recording.webm';
                    link.textContent = '‚¨áÔ∏è';
                    item.appendChild(link);

                    recordingsList.appendChild(item);

                    // Send to server
                    const formData = new FormData();
                    formData.append('audio', blob, 'recording.webm');
                    fetch('/upload', { method: 'POST', body: formData });
                };

                mediaRecorder.start();
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');

                setTimeout(() => {
                    if (mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                        recordBtn.textContent = 'Start Recording';
                        recordBtn.classList.remove('recording');
                    }
                }, 30000);
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'Start Recording';
                recordBtn.classList.remove('recording');
            }
        });

        openLinkBtn.addEventListener('click', () => {
            window.open('https://example.com', '_blank');
        });
    </script>
</body>
</html>
